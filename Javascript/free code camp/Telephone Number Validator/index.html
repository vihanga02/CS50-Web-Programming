<!DOCTYPE html>
<html lang="en">
    <head>
        <title>Telephone Number Validator</title>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scal=1.0">
        <link rel="stylesheet" href="styles.css">
        <script src="script.js" defer></script>
    </head>
    <body>
        <main>
            <section id="header">
                <img src="https://i.pcmag.com/imagery/reviews/01tPXClg2WjLamQzScplH3y-15.fit_scale.size_760x427.v1627670281.png" alt="freecodecamp">
                <h1>Telephone Number Validator</h1>
            </section>
            <section id="phone-section">
                <div id="phone-container">
                    <div id="phone-header">
                        <div id="phone-camera"></div>
                    </div>
                    <label for="input">Enter a Phone Number</label>
                    <input type="text" id="input" >
                    <div id="result"></div>
                    <div id="phone-footer">
                        <button id="check" class="btn" type="submit">Check</button>
                        <button id="clear" class="btn" type="reset">Clear</button>
                    </div>
                </div>
            </section>
        </main>      
    </body>
</html>
