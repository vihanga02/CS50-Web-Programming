<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Pokemon</title>
        <link rel="stylesheet" href="styles.css">
        <script src="script.js" defer></script>
    </head>
    <body>
        <main>
            <img src="https://cdn.freecodecamp.org/platform/universal/fcc_primary.svg" alt="FreeCodeCamp logo">
            <h1>Pokémon Search App</h1>
            <div class="container">
                <form role="search" id="search-form">
                    <label for="search-input">Search for Pokémon Name or ID:</label>
                    <input type="text" name="pokemon" id="search-input" required>
                    <button id="search-button">Search</button>
                </form>
                <div class="output">
                    <div class="top-container">
                        <div class="name-and-id">
                            <span class="pokemon-name"></span>
                            <span class="pokemon-id"></span>
                        </div>
                        <div class="size">
                            <span class="weight"></span>
                            <span class="height"></span>
                        </div>
                        <div class="sprite-container" id="sprite-container"></div>
                        <div class="types"></div>
                    </div>
                    <div class="bottom-container">
                        <table>
                            <thead>
                                <tr>
                                    <th>Base</th>
                                    <th>Stats</th>
                                </tr>
                            </thead>
                            <tbody>
                                <tr>
                                    <td>HP:</td>
                                    <td id="hp"></td>
                                </tr>
                                <tr>
                                    <td>Attack:</td>
                                    <td id="attack"></td>
                                </tr>
                                <tr>
                                    <td>Defense:</td>
                                    <td id="defense"></td>
                                </tr>
                                <tr>
                                    <td>Sp Attack:</td>
                                    <td id="special-attack"></td>
                                </tr>
                                <tr>
                                    <td>Sp Defense:</td>
                                    <td id="special-defense"></td>
                                </tr>
                                <tr>
                                    <td>Speed:</td>
                                    <td id="speed"></td>
                                </tr>
                            </tbody>
                        </table>
                    </div>
                </div>
            </div>
        </main>
    </body>
</html>
