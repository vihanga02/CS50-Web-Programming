<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Cash Register</title>
        <link rel="stylesheet" href="styles.css">
        <script src="script.js" defer></script>
    </head>
    <body>
        <main>
            <img class="freecodecamp-logo" src="https://i.pcmag.com/imagery/reviews/01tPXClg2WjLamQzScplH3y-15.fit_scale.size_760x427.v1627670281.png" alt="freecodecamp-logo">
            <h1>Cash Register Preject</h1>
            <div class="change-div"></div>
            <div class="input-div">
                <label for="input">Enter cash from customer:</label>
                <input type="number" id="input">
                <button id="purchase-button">Purchase</button>
            </div>
            <div class="container">
                <div class="top-display-container">
                    <p id="price-screen" class="price-screen">Total: $3.26</p>
                    <div class="connector"></div>
                </div>
                <div class="top-register">
                    <div class="btn-container">
                        <button class="btn"></button>
                        <button class="btn"></button>
                        <button class="btn"></button>
                        <button class="btn"></button>
                        <button class="btn"></button>
                        <button class="btn"></button>
                        <button class="btn"></button>
                        <button class="btn"></button>
                        <button class="btn"></button>
                    </div>
                    <div class="cash-drawer-display">
                        <p>
                            <strong>Change in drawer:</strong>
                        </p>
                        <p>Pennies: $1.01</p>
                        <p>Nickels: $2.05</p>
                        <p>Dimes: $3.1</p>
                        <p>Quarters: $4.25</p>
                        <p>Ones: $90</p>
                        <p>Fives: $55</p>
                        <p>Tens: $20</p>
                        <p>Twenties: $60</p>
                        <p>Hundreds: $100</p>
                    </div>
                </div>
                <div class="bottom-register">
                    <div class="circle"></div>
                </div>
            </div>
        </main>
    </body>
</html>
